<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>

    <!------- css links ------>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row m-0">
            <div class="col-sm-12 col-lg-4 mt-4 mt-lg-0">
                <div class="lamp_card">
                    <img src="img/chair.png" alt="chair" class="img-fluid">
                    <h1 class="title text-center">Stylish Chair</h1>
                    <p class="description text-center">Chairs with minimal style and Morden.</p>
                    <p class="description text-center">Wooden and Plastic materials.</p>
                    <div class="circle text-center rounded-circle chair-bg mx-auto">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 mt-4 mt-lg-0">
                <div class="chair_card">
                    <img src="img/lamp-2.png" alt="lamp" class="img-fluid">
                    <h1 class="title text-center">Lightings</h1>
                    <p class="description text-center">Roofs lamps we have wide range.</p>
                    <p class="description text-center">In all colors and lamps also available.</p>
                    <div class="circle text-center rounded-circle chair-bg mx-auto">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 mt-4 mt-lg-0">
                <div class="couch_card">
                    <img src="img/couch.png" alt="couch" class="img-fluid">
                    <h1 class="title text-center">Beautiful Couch</h1>
                    <p class="description text-center">Stylish couch is comfortable.</p>
                    <p class="description text-center">Also available in multiple colors.</p>
                    <div class="circle text-center rounded-circle couch-bg mx-auto">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
